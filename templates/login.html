<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login">
    <div class="login-container">
        <h1 class="login-title">Welcome Back</h1>

        <div class="form-container" id="form-container">
            <form action="/validate_login" method="POST">
    <input type="text" name="username" placeholder="Enter your username" required>
    <input type="password" name="password" placeholder="Enter your password" required>

    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button type="submit" 
                style="flex:1; background:#2c3e50; color:white; padding:10px; border:none; border-radius:5px;">
            Login
        </button>

        <a href="{{ url_for('signup') }}" 
           style="flex:1; background:#27ae60; color:white; text-align:center; padding:10px; border-radius:5px; text-decoration:none;">
            Signup
        </a>
    </div>
</form>


        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error');

            // Mock login validation using default credentials
            if (username === "admin@" && password === "admin123") {
                window.location.href = '/home'; // Redirect to home page on success
            } else {
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
